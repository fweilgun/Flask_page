{% extends 'base.html' %}

{% block head %}
{% block style %}
<style>
    body {
        width: 100%;
        height: 100%;
    }

    body {
        background: linear-gradient(-45deg, #52c7ee, #3c45e7, #73d523, #d52323);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
    }

    @keyframes gradient {
        0% {
            background-position: 0% 50%;
        }

        50% {
            background-position: 100% 50%;
        }

        100% {
            background-position: 0% 50%;
        }
    }
</style>
{% endblock style %}
{% endblock %}

{% block body %}

{% endblock %}
