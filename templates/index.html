{% extends 'base.html' %}

{% block head %}
{% block style %}
<style>
    .test {
        color: blue;
        background-color: aquamarine;
    }

    .button {
        position: absolute;
        top: 50%;
        left: 25%;
        width: 50%;
        display: inline-block;
        padding: 15px 25px;
        font-size: 24px;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
        outline: none;
        color: #fff;
        background-color: #4CAF50;
        border: none;
        border-radius: 15px;
        box-shadow: 0 9px #999;
    }

    .button:hover {
        background-color: #3e8e41
    }

    .button:active {
        background-color: #3e8e41;
        box-shadow: 0 5px #666;
        transform: translateY(4px);
    }

    .form {
        background-color: aqua;
        position: absolute;
        left: 40%;
        top: 35%;
        width: 20%;
    }

    .label {
        position: absolute;
        top: 30%;
        left: 42%;
    }

    html,
    body {
        width: 100%;
        height: 100%;
    }

    body {
        background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
    }

    @keyframes gradient {
        0% {
            background-position: 0% 50%;
        }

        50% {
            background-position: 100% 50%;
        }

        100% {
            background-position: 0% 50%;
        }
    }
</style>
{% endblock style %}
{% endblock %}

{% block body %}

<form method="post" action="/">
    <label class="label" for="Time">Time between 1 - 30 minutes</label>
    <input class="form" type="text" id="Time" value="{{ data }}" name="Time">
    <br /><br />
    <input class="button" type="submit" value="Starten" , name="action" />
</form>
<a href="cameraView"><button class="button" style="position: absolute; top: 70%;">Live-Kamera-Ansicht</button></a>

{% endblock %}
